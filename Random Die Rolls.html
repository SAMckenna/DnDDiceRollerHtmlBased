<!DOCTYPE html>
<html lang="en-AUS">
<header>
<title> Standard 7 Dice System Roll generator</title>
<meta name="viewport" content="width=device-width, intial-scale=1.0">
<link rel="stylesheet" href="DieStylesheet.css">
</header>
<body>
<h1> Random Die Roll Generators</h1>
<h2>Output</h2>
<div>
<p id="output"> </p>
</div>
<h2>Controls</h2> 
<div id="controls">
<button type="button" onclick="rollMultipleDie(4)">D4</button>
<button type="button" onclick="rollMultipleDie(6)">D6</button>
<button type="button" onclick="rollMultipleDie(8)">D8</button>
<button type="button" onclick="rollMultipleDie(10)">D10</button>
<button type="button" onclick="rollMultipleDie(12)">D12</button>
<button type="button" onclick="rollMultipleDie(20)">D20</button>
<button type="button" onclick="rollMultipleDie(100)">D100</button>
<button type="button" onclick="rollMultipleDie('Custom')">Custom Die</button>
<button class="DangerousButton" type="reset" onclick="clearOutput()">Clear</button>
</div>
<h2>Settings</h2>
<div id="settings">
<form>
<h4>Number of Die to Roll at once:</h4>
<input id="numberOfDie"type="number" value="1" min="1"></input>
<button class="warning" type="button" onclick="setAmount()">set</button>
<h4>Min Value for Custom Die:</h4>
<input id="inMinCustomDie" type="number" value="1" min="1"></input>
<button class="warning" type="button" onclick="setMinCustomDie()">set</button>
<h4>Max Value for Custom Die:</h4>
<input id="inMaxCustomDie" type="number" value="1" min="1"></input>
<button class="warning" type="button" onclick="setMaxCustomDie()">set</button>
</form>
</div>
<script src="DieJavascript.js"></script>
<footer>
</footer>
</html>
